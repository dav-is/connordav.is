version: 2.1
orbs:
  cypress: cypress-io/cypress@3
jobs:
  run-cypress:
    executor:
      name: cypress/default
      node-version: "lts"
    steps:
      - cypress/install:
          package-manager: "pnpm"
          post-install: "pnpm run build"
      - cypress/run-tests:
          start-command: "pnpm run start"
          cypress-command: "pnpm run cy:run-record"
          parallelism: 4
workflows:
  cypress:
    jobs:
      - run-cypress:
          name: Run Cypress
